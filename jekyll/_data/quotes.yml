- slug: torsten_schupp
  short_quote: "... Bürgernähe und Bürgerfreundlichkeit an oberster Stelle ..."
  long_quote: "Auch werde ich keinerlei Versprechungen vor der Wahl geben,  die ich nicht einhalten kann, denn der OB einer Stadt ist immer noch bei allem von der Zustimmung der 56 Ratsmitglieder abhängig. Deshalb werde ich keine Wahlversprechen abgeben. Das hat für mich etwas mit Ehrlichkeit zu tun, die leider Gottes in der Politikwelt immer mehr in Frage gestellt wird."
- slug: bert_floeck
  short_quote: "Ein OB kann schon sehr viel tun."
  long_quote: "Ich werbe mit meiner Berufserfahrung und Kompetenz, ich war zuständig für die Bewerbung für die Bundesgartenschau, war Personalchef von rund 2000 Mitarbeiterinnen/Mitarbeitern und zuständig für die Organisationsangelegenheiten der Stadt und habe an allen wichtigen Entscheidungen der Stadt mitgewirkt."
